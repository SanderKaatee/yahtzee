services:
  yahtzee:
    build: .
    container_name: yahtzee
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:3000"   # Private - only via reverse proxy
    volumes:
      - ./data:/app/data        # Persist SQLite database
    environment:
      - NODE_ENV=production
      - PORT=3000
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
